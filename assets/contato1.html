<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Página de Jogos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/contato1.css">
</head>
<body>
    
<div class="container">
    <h1 class="text-center">Formulário de Contato</h1>
    <form action="processar_contato.php" method="POST">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required>
        </div>

        <div class="form-group">
            <label for="tipo_jogo">Jogos do Mario:</label>
            <select class="form-control" id="tipo_jogo" name="tipo_jogo" required>
                <option value="">Selecione um tipo de jogo</option>
                <option value="Mario sonic at the olympic games tokyo 2020">Mario sonic at the olympic games tokyo 2020</option>
                <option value="Super Mario Bros. 35">Super Mario Bros. 35</option>
                <option value="Paper Mario: The Origami King">Paper Mario: The Origami King</option>
                <option value="Super Mario Maker 2">Super Mario Maker 2</option>
                <option value="Super Mario Odyssey">Super Mario Odyssey</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Enviar Mensagem</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
